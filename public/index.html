<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalvitaran Consumer Billing Management System</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
  <link rel="icon" type="image/svg+xml" href="assets/images/logo2.svg">
</head>
<body>
  <app-root ng-version="16.2.12">
    <ngx-spinner bdcolor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
    <router-outlet></router-outlet>

    <app-public-layout>
      <app-public-layout-header>
        <nav class="navbar navbar-expand-lg bg-white rounded py-0 shadow-sm">
          <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
              <img src="assets/images/logo2.svg" alt="logo" height="30" class="logo-img d-flex d-lg-none">
              <button class="btn-icon navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11">
                <span class="material-symbols-rounded">menu</span>
              </button>
            </div>
            <div id="navbarsExample11" class="collapse navbar-collapse d-lg-flex">
              <div class="col-lg-3 d-none d-lg-flex">
                <img src="assets/images/logo2.svg" alt="logo" class="logo-img">
              </div>
              <ul class="navbar-nav col-lg-6 justify-content-lg-end">
                <li class="nav-item"><a href="/home" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
              </ul>
              <div class="d-flex col-lg-3 justify-content-end gap-2">
                <button class="btn-main-outline">Consumer Login</button>
                <button class="btn-main">Corporation Login</button>
              </div>
            </div>
          </div>
        </nav>
      </app-public-layout-header>

      <!-- Corporation Cards Section -->
      <div class="container-fluid card-wrapper py-4">
        <div class="row card-list g-4 justify-content-center organization-position">
          <!-- Example Card -->
          <div class="col-sm-4">
            <div class="card shadow border-0 h-100 active">
              <div class="card-header pb-1">
                <span class="badge bg-primary-subtle text-primary">Public Sector Undertaking</span>
                <div class="d-flex gap-1">
                  <img src="assets/images/corporations/a452c0f5-6b50-4b26-9060-65b9d31e5ce0.jpg" alt="corp" height="60">
                  <p class="text-uppercase fw-bold mb-0">Maharashtra Krishna Valley Development Corporation</p>
                </div>
              </div>
              <div class="card-body py-1">
                <div class="d-flex flex-wrap gap-1">
                  <span class="badge bg-secondary-subtle text-secondary">Kolhapur</span>
                  <span class="badge bg-secondary-subtle text-secondary">Pune</span>
                  <!-- more cities -->
                </div>
                <p class="fs-80 text-muted mb-0">Address</p>
                <div class="fs-80 text-muted mb-1">
                  <span class="fw-bold">Sinchan Bhavan, Barne Road, Pune, 411011</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Repeat similar cards for other corporations -->
        </div>
      </div>

      <app-public-layout-footer>
        <footer class="bg-white text-center py-2 border-top">
          <p class="fs-80 m-0">@ 2025 All Rights Reserved By Jalvitaran Consumer Billing Management System</p>
        </footer>
      </app-public-layout-footer>
    </app-public-layout>
  </app-root>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkNBALkBX7trFQFCrcHO2I85Re2MmzTo8" defer></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    Fancybox.bind('[data-fancybox="gallery"]', {});
  </script>

  <!-- Angular App Scripts (if necessary for full functionality) -->
  <script src="runtime.8538bf150397320a.js" type="module"></script>
  <script src="polyfills.a73ec52e90cfc370.js" type="module"></script>
  <script src="main.1ea856ae2d7b601c.js" type="module"></script>

  <div id="toast" class="toast">Element picked!</div>
</body>
</html>
