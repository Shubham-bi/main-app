name: Trigger Selenium Tests and Fetch Result

on:
  push:
    branches:
      - main

jobs:
  trigger-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Trigger Selenium Test Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.Access_Token }}
          repository: ShubhamK-STPL/selenium-cicd-tests
          event-type: run-selenium-tests

      - name: ⏱️ Wait for Selenium Test Run to Complete
        run: sleep 60  # wait 60 seconds before trying to fetch artifact

      - name: 📦 Download Selenium Status File
        uses: dawidd6/action-download-artifact@v2
        with:
          name: selenium-test-status
          repo: ShubhamK-STPL/selenium-cicd-tests
          github_token: ${{ secrets.Access_Token }}
          path: downloaded-status

      - name: ✅ Check test status
        run: |
          echo "Downloaded status.txt contents:"
          cat downloaded-status/status.txt

          if grep -q "FAILURE" downloaded-status/status.txt; then
            echo "❌ Selenium tests failed."
            exit 1
          else
            echo "✅ Selenium tests passed."
          fi
