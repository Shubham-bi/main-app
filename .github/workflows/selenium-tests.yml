name: Trigger Selenium Tests in QA Repo

on:
  push:
    branches:
      - main

jobs:
  trigger-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Selenium Test Repo
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.Trigger_Selenium_Workflow_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/YOUR-USERNAME/selenium-tests/dispatches \
            -d '{"event_type":"run-selenium"}'
