name: Trigger Selenium Tests & Check Status

on:
  push:
    branches:
      - main

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Trigger Selenium Test Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.Access_Token }}
          repository: ShubhamK-STPL/my_cicd
          event-type: run-selenium-tests

  get-status:
    needs: trigger-tests
    runs-on: ubuntu-latest
    steps:
      - name: ⏳ Wait for tests to finish (adjust time as needed)
        run: sleep 90

      - name: 📥 Try Downloading Selenium Test Status
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: run-selenium-tests.yml
          name: selenium-test-status
          repo: ShubhamK-STPL/my_cicd
          path: downloaded-status

      - name: 📖 Show Test Result (if downloaded)
        if: success()
        run: |
          if [ -f "downloaded-status/selenium-test-status.txt" ]; then
            cat downloaded-status/selenium-test-status.txt
          else
            echo "⚠️ Test result file not found!"
          fi
