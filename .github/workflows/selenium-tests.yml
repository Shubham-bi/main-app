name: Multi-Job Workflow

on:
  push:
    branches: [ main ]

jobs:
  setup-and-start-app:
    name: 🟢 Setup & Start Node App
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Start Node.js app in background
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 10

  trigger-selenium:
    name: 🧪 Trigger Selenium in Other Repo
    needs: setup-and-start-app
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Trigger Selenium Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}  # 🔐 Your PAT with `repo` access
          repository: ShubhamK-STPL/my_cicd
          event-type: run-selenium-tests

  fetch-test-status:
    name: 📥 Fetch Selenium Test Result
    needs: trigger-selenium
    runs-on: ubuntu-latest

    steps:
      - name: ⏳ Wait for Selenium to complete
        run: sleep 90

      - name: 🧾 Get Selenium Test Artifact ID
        id: get_artifact
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
            https://api.github.com/repos/ShubhamK-STPL/my_cicd/actions/artifacts)

          echo "Response received: $response"

          id=$(echo "$response" | jq '.artifacts[] | select(.name=="selenium-test-status") | .id' | head -n 1)

          if [ -z "$id" ]; then
            echo "❌ Artifact ID not found"
            exit 1
          fi

          echo "artifact_id=$id" >> $GITHUB_OUTPUT

      - name: 🔽 Download Artifact from Other Repo
        run: |
          curl -L \
            -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
            -o selenium-status.zip \
            https://api.github.com/repos/ShubhamK-STPL/my_cicd/actions/artifacts/${{ steps.get_artifact.outputs.artifact_id }}/zip

          unzip selenium-status.zip -d downloaded-status

      - name: 📖 Show Test Result
        run: |
          if [ -f "downloaded-status/selenium-test-status.txt" ]; then
            echo "✅ Selenium Test Result:"
            cat downloaded-status/selenium-test-status.txt
          else
            echo "⚠️ Test result not found!"
          fi
