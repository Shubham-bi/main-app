name: Multi-Job Selenium Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup-node:
    name: ğŸŸ¢ Setup Node.js
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./main-app
        run: npm install

  run-node:
    name: ğŸš€ Run Node.js App
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies again (new runner)
        working-directory: ./main-app
        run: npm install

      - name: ğŸŸ¢ Start Node.js app in background
        working-directory: ./main-app
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 10

  setup-selenium:
    name: ğŸ§° Setup Selenium
    runs-on: ubuntu-latest
    needs: run-node
    steps:
      - name: ğŸ§± Run Selenium in background
        run: |
          docker run -d -p 4444:4444 --shm-size=2g selenium/standalone-chrome:latest
          sleep 10

  run-tests:
    name: ğŸ§ª Run Selenium Tests
    runs-on: ubuntu-latest
    needs: setup-selenium
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: ğŸ”§ Run Maven Selenium tests
        working-directory: ./selenium-cicd-tests
        run: mvn test
