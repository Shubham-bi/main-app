name: Trigger & Validate Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  trigger-selenium:
    name: ğŸš€ Trigger Selenium Workflow
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Trigger Selenium Test Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.Access_Token }}
          repository: ShubhamK-STPL/selenium-cicd-tests
          event-type: run-selenium-tests

  wait-and-check:
    name: âœ… Wait & Fetch Selenium Results
    runs-on: ubuntu-latest
    needs: trigger-selenium

    steps:
      - name: â³ Wait for Selenium tests to run
        run: sleep 60

      - name: ğŸ“¥ Download Selenium Test Status
        uses: dawidd6/action-download-artifact@v2
        with:
          name: selenium-test-status
          repo: ShubhamK-STPL/selenium-cicd-tests
          github_token: ${{ secrets.Access_Token }}
          path: downloaded-status

      - name: ğŸ” Read status.txt and verify result
        run: |
          echo "Selenium test result:"
          cat downloaded-status/status.txt

          if grep -q "FAILURE" downloaded-status/status.txt; then
            echo "âŒ Selenium tests failed."
            exit 1
          else
            echo "âœ… Selenium tests passed."
          fi
