name: Multi-Job Workflow

on:
  push:
    branches: [ main ]

jobs:
  setup-and-start-app:
    name: ğŸŸ¢ Setup & Start Node App
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Start Node.js app in background
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 10

  trigger-selenium:
    name: ğŸ§ª Trigger Selenium in Other Repo
    needs: setup-and-start-app
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Trigger Selenium Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ShubhamK-STPL/my_cicd
          event-type: run-selenium-tests

  fetch-test-status:
    name: ğŸ“¥ Fetch Selenium Test Result
    needs: trigger-selenium
    runs-on: ubuntu-latest
    steps:
      - name: â³ Wait for tests to finish
        run: sleep 90

      - name: ğŸ§¾ Download Result Artifact
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          name: selenium-test-status
          path: downloaded-status
          repo: OtherUser/selenium-cicd-tests
          workflow: run-selenium-tests.yml
          branch: main

      - name: ğŸ“– Show Test Result
        run: |
          if [ -f "downloaded-status/selenium-test-status.txt" ]; then
            echo "âœ… Selenium Test Result:"
            cat downloaded-status/selenium-test-status.txt
          else
            echo "âš ï¸ Test result not found!"
          fi
