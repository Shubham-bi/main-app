name: Multi-Job Workflow

on:
  push:
    branches: [ main ]

jobs:
  setup-and-start-app:
    name: 🟢 Setup & Start Node App
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Start Node.js app in background
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 10

  trigger-selenium:
    name: 🧪 Trigger Selenium in Other Repo
    needs: setup-and-start-app
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Trigger Selenium Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ShubhamK-STPL/my_cicd
          event-type: run-selenium-tests

  fetch-test-status:
    name: 📥 Fetch Selenium Test Result
    needs: trigger-selenium
    runs-on: ubuntu-latest
    steps:
      - name: ⏳ Wait for tests to finish
        run: sleep 90

      - name: 🧾 Download Result Artifact
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          name: selenium-test-status
          path: downloaded-status
          repo: OtherUser/selenium-cicd-tests
          workflow: run-selenium-tests.yml
          branch: main

      - name: 📖 Show Test Result
        run: |
          if [ -f "downloaded-status/selenium-test-status.txt" ]; then
            echo "✅ Selenium Test Result:"
            cat downloaded-status/selenium-test-status.txt
          else
            echo "⚠️ Test result not found!"
          fi
