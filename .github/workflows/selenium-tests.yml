# .github/workflows/trigger-tests.yml
name: Trigger Selenium Tests in Other Repo

on:
  push:
    branches:
      - main

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Selenium Test Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.Trigger_Selenium_Workflow_PAT }}
          repository: Shubham-bi/selenium-cicd
          event-type: run-selenium-tests
